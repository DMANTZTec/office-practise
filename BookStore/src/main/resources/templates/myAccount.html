
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>User Account</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/images.png" class="img-responsive" />
			</div>
		</div>
		<!--  <hr style="position:absolute; width:75%; height:5px; background-color: #333; z-index:-1; margin-down:-50px;" />-->
		<img class="img-responsive" src="/image/wood 2.png"
			style="margin-top: -75px;" />

		<div class="row" style="margin-top: 100px;">
			<div class="col-xs-9 col-xs-offset-3">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveNewAccount}? 'active'"><a href="#tab-1" data-toggle="tab"><span
							style="color: red;">Create new account</span></a></li>
					<li th:classappend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span
							style="color: red;">Log in</span></a></li>
					<li th:classappend="${classActiveForgotPassoword}? 'active'"><a href="#tab-3" data-toggle="tab"><span
							style="color: red;">Forget Password</span></a></li>
				</ul>
				<!-- Tab panels-->
				<div class="tab-content">
					<!-- create new user panel -->
					<div class="tab-pane fade" id="tab-1" th:classappend="${classActiveNewAccount}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<from>
									<div class="form-group">
										<label for="newUsername">* Username</label> <input
											required="required" type="text" class="form-control"
											id="newUsername" name="username" />
										<p style="color: #838383">Enter Your username here.</p>
									</div>
									<div class="form-group">
										<label for="email">* Email Address</label> <input
											required="required" type="text" class="form-control"
											id="email" name="email" />
										<p style="color: #838383">A valid email address here. All
											emails from the system will be sent to this address.</p>
									</div>
									<button type="submit" class="btn btn-primary">Create
										new account</button>
									</from>
								</div>

							</div>
						</div>
					</div>
					<!-- log in -->
					<div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<from>
									<div class="form-group">
										<label for="newUsername">* Username</label> <input
											required="required" type="text" class="form-control"
											id="newUsername" name="username" />
										<p style="color: #838383">Enter Your username here.</p>
									</div>
									<div class="form-group">
										<label for="password">* password</label> <input
											required="required" type="text" class="form-control"
											id="password" name="password" />
										<p style="color: #838383">Enter your password</p>
									</div>
									<button type="submit" class="btn btn-primary">Log In</button>
									</from>
								</div>

							</div>
						</div>
					</div>
					<!-- Forgot Password -->
					<div class="tab-pane fade" id="tab-3" th:classappend="${classActiveForgotPassword}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<from>
									<div class="form-group">
										<label for="recoveryEmail">* Your Email</label> <input
											required="required" type="text" class="form-control"
											id="recoveryEmail" name="email" />
										<p style="color: #838383">Enter Your register email address here.</p>
									</div>
									
									<button type="submit" class="btn btn-primary">submit</button>
									</from>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end of container -->

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
